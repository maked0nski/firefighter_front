<div class="page-wrapper">
  <mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>

  <mat-card class="my-card">

    <mat-card-content>
      <form [formGroup]="loginForm" class="my-form">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" name="email">
        </mat-form-field>


        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input class="login_input" matInput autocomplete="on" [type]=" showPassword ? 'text' : 'password' "
                 placeholder="Password"
                 formControlName="password" name="password">
          <button mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="showPassword">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-error *ngIf="emailError">The email or password was entered incorrectly</mat-error>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="loginForm.invalid" mat-raised-button (click)="login()" color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>

</div>
