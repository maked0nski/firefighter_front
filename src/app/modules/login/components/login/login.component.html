<div class="page-wrapper">
  <mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>

  <mat-card class="my-card">

    <mat-card-content>
      <form [formGroup]="loginForm" class="my-form">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" name="email">
        </mat-form-field>


        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <div class="passButton">
            <input class="login_input" matInput autocomplete="on" [type]=" showPassword ? 'text' : 'password' " placeholder="Password"
                    formControlName="password" name="password">
            <button class="login_button" mat-raised-button color="primary" (click)='showHidePassword()'> {{ showPassword ? 'Hide' : 'Show' }}
              Password
            </button>
          </div>
        </mat-form-field>

        <mat-error *ngIf="emailError">The email or password was entered incorrectly</mat-error>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="loginForm.invalid" mat-raised-button (click)="login()" color="primary">LOGIN</button>
    </mat-card-actions>
  </mat-card>

</div>
